<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pr√°ctico 2 - Posicionamiento (Colores)</title>
<style>
  .static { position: static; background: lightgray; padding: 10px; }
  .relative { position: relative; left: 30px; background: purple; color: white; padding: 10px; }
  .absolute { position: absolute; top: 150px; left: 50px; background: green; color: white; padding: 10px; }
  .fixed { position: fixed; bottom: 10px; right: 10px; background: orange; padding: 10px; }
  .sticky { position: sticky; top: 0; background: pink; padding: 10px; }
</style>
</head>
<body>
  <h1>Posicionamiento - Colores Secundarios</h1>
  <div class="static">Static</div>
  <div class="relative">Relative (Morado)</div>
  <div class="absolute">Absolute (Verde)</div>
  <div class="sticky">Sticky</div>
  <div style="height:500px;"></div>
  <div class="fixed">Fixed</div>
</body>
</html>
