<html lang="es">
<head>
<meta charset="UTF-8">
<title>Práctico 2 - Box Model + Posicionamiento</title>
<style>
  /* Box Model */
  .caja {
    width: 120px;
    height: 120px;
    margin: 10px;
    padding: 10px;
    border: 3px solid black;
    color: white;
    font-weight: bold;
    text-align: center;
    line-height: 100px;
  }
  .rojo { background-color: red; }
  .amarillo { background-color: yellow; color: black; }
  .azul { background-color: blue; }

  /* Posicionamiento */
  .static {
    position: static;
    background: teal;
  }
  .relative {
    position: relative;
    top: 20px;
    left: 20px;
    background: purple;
  }
  .absolute {
    position: absolute;
    top: 200px;
    left: 200px;
    background: green;
  }
  .fixed {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: orange;
    color: black;
  }

  /* Sticky Header */
  .sticky-header {
    position: sticky;
    top: 0;
    background: #ffcccb;
    color: black;
    padding: 15px;
    font-size: 20px;
    text-align: center;
    font-weight: bold;
    border: 2px solid #000;
    z-index: 10; /* para que quede arriba */
  }

  body {
    height: 2000px; /* para que se note el scroll */
    background: #ddd;
    padding: 20px;
  }
</style>
</head>
<body>
  <h1>Práctico 2 - Box Model + Posicionamiento</h1>

  <!-- Sticky Header -->
  <div class="sticky-header">Sticky Header - Se queda pegado al top cuando haces scroll</div>

  <h2>Box Model</h2>
  <div class="caja rojo">Rojo</div>
  <div class="caja amarillo">Amarillo</div>
  <div class="caja azul">Azul</div>

  <h2>Posicionamiento</h2>
  <div class="caja static">Static</div>
  <div class="caja relative">Relative</div>
  <div class="caja absolute">Absolute</div>

  <p style="height:800px;"></p> <!-- espacio para scrollear -->

  <div class="caja fixed">Fixed</div>
</body>
</html>
